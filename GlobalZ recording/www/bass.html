<body>
    <div class="appmain">
        <h1>Microphone Placement</h1>
        <!--audio file of the recording-->
        <audio controls>
            <source src="Sound/Bass SM57 R Speaker 2 inch (1).mp3" type="audio/mpeg">
        </audio>
        <!--instructions on where to place the mic-->
        <div class="description">To mic the Bass Guitar we recomend using the SM57 mic and placing it in the middle of the amp aproximately 1 inch away as shown in the photos below.</div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="row">
                    <!--Small images that get enlarged when you tap on them-->
                    <a href="images/Photo2s/DSC_1998.JPG" data-toggle="lightbox" data-gallery="example-gallery" class="col-sm-4, gallery">
